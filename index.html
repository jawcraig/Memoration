<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memoration the game</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body>
    <div id="blocker">
      <div id="instructions">
        <div><h1> Click to play </h1></div>
        <div>
          (W, A, S, D, arrow keys = Move, SPACE = Jump, MOUSE = Look around)
        </div>
      </div>
    </div>
    <div id="container">
    </div>
    <div id="controls" style="float: right;">
      <button onClick="window.setScene(10);">10</button>
      <button onClick="window.setScene(20);">20</button>
      <button onClick="window.setScene(30);">30</button>
    </div>

    <script src="three/three.js"></script>
    <script src="js/PointerLockControls.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/scene/scene.js"></script>
    <script src="js/scene/world.js"></script>
    <script src="js/scene/grue.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
